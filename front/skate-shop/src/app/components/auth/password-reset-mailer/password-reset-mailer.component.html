<div class="container pt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-5 text-center">
      <div
        class="alert alert-success d-flex align-items-center"
        role="alert"
        *ngIf="emailSent == true"
      >
        <div>Email sent to {{ email }}</div>
      </div>
      <div
        class="alert alert-danger d-flex align-items-center"
        role="alert"
        *ngIf="errorMessage"
      >
        <div>{{ errorMessage }}</div>
      </div>

      <div class="card" *ngIf="waitingForMail">
        <div class="d-flex justify-content-center row mt-4">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="row text-center">
            <p class="mt-3">This can take some time</p>
          </div>
        </div>
      </div>
      <div class="card" *ngIf="!waitingForMail">
        <div class="card-body p-4">
          <div class="mailForm">
            <h4 class="card-title mb-4">Reset password</h4>
            <p class="card-text">Enter your webshop account email address</p>
            <!-- Default form login -->
            <form
              class="text-center border border-light p-3"
              [formGroup]="passForm"
              (ngSubmit)="sendResetMail()"
            >
              <!-- Email -->
              <input
                type="email"
                formControlName="email"
                class="form-control"
                placeholder="E-mail"
              />
              <!-- send mail button -->
              <button
                mdbBtn
                class="btn btn-block form-control btn-info mt-4"
                block="true"
                type="submit"
                [disabled]="!passForm.valid"
              >
                Send mail
              </button>
            </form>
            <p class="mt-2"><a href="/login">Return to login</a></p>
            <!-- Default form login -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
