<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <div class="images p-3">
              <div class="text-center p-4">
                <img
                  id="main-image"
                  src="../../../assets/img/Penny-Skateboard-PNG-Transparent-Image.png"
                  width="250"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <a class="nav-link" href="/home">
                    <i class="fa fa-long-arrow-left"></i>
                    <span class="ml-1">Back</span></a
                  >
                </div>
              </div>
              <div class="mt-4 mb-3">
                <span
                  *ngIf="product.Brand"
                  class="text-uppercase text-muted brand"
                  >{{ product.Brand.name }}</span
                >
                <h5 class="text-uppercase">{{ product.name }}</h5>
                <div class="price d-flex flex-row align-items-center">
                  <span class="act-price">$20 </span>
                  <div class="ms-2">
                    <small class="dis-price"> $59</small>
                  </div>
                </div>
              </div>
              <p class="about">
                {{ product.description }}
              </p>
              <div class="cart mt-4 align-items-center">
                <button class="btn btn-danger text-uppercase mr-2 px-4">
                  Add to cart
                </button>
              </div>
              <span class="ms-1 text-muted brand">{{ product.status }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
